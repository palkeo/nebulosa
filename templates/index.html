{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nebulosa</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/magicsuggest-min.css" %}" rel="stylesheet">
    <link href="{% static "css/design.css" %}" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#" title="" class="category-link">All categories</a></li>
                {% for category in categories %}
                <li><a href="#" title="{{ category.name }}" class="category-link">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <input type="text" placeholder="Enter a concept here." id="query" />
            <canvas id="springydemo" width="640" height="480"></canvas>
            <div id="last_articles"></div>

        </div></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/magicsuggest.js" %}"></script>
    <script src="{% static "js/springy.js" %}"></script>
    <script src="{% static "js/springyui.js" %}"></script>
    <script src="{% static "js/nebu.js" %}"></script>
    <script src="{% static "js/custom.js" %}"></script>
  </body>
</html>
